<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>To Do List</title>
</head>
<body>
<h3>
  <strong>To Do List</strong>
</h3>
<table class="table table-responsive myTable" id="myTable">
  <thead>
    <th>Task to Complete</th>
    <th>Time to Complete?</th>
    <th>Remove?</th>
  </thead>
  <tbody>
    <tr>
      <td>Learn jQuery</td>
      <td>Hopefully not to long</td>
      <td><button class="btn btn-danger buttonRemove">Remove</button></td>
    </tr>
    <tr>
      <td><input type="text" class="newWord" placeholder="New task"></td>
      <td><input type="text" class="newTime" placeholder="How long do you have?"></td> <!-- replaced class="newWord" with class="newTime" -->
      <td><button class="btn btn-primary buttonAdd">Add Task</button></td>
    </tr>
  </tbody>
</table>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script type="text/javascript" src="js/add.js"></script>
<script type="text/javascript" src="js/remover.js"></script>
</body>
</html>
